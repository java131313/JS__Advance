<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_构造函数+原型的组合模式</title>
</head>
<body>
<!--
方式六: 构造函数+原型的组合模式
  * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
  * 适用场景: 需要创建多个类型确定的对象
-->
<script type="text/javascript">
  function CreatePerson(name, age) {
    this.name  = name;
    this.age = age;
  }

  CreatePerson.prototype.setName = function (name) {
    this.name = name;
  }
  
  var person = new CreatePerson('kobe', 40);
  console.log(person);
  person.setName('wade');
  console.log(person);
</script>
</body>
</html>
