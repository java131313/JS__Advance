<!DOCTYPE html>

  <title>03_工厂模式</title>

<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">
  function createPerson(name, age) {
    return {
      name: name,
      age: age
    }
  }
  var person1 = createPerson('kobe', 40);
  var person2 = createPerson('wade', 37);
  var person3 = createPerson('curry', 30);
  var wangcai = createPerson('wangcai', 3)

  console.log(person1 instanceof createPerson); //
  
  console.log(person1, person2, person3);
</script>
</body>
</html>
