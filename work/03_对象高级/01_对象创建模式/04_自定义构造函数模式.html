<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_自定义构造函数模式</title>
</head>

<body>
<!--
方式四: 自定义构造函数模式
  * 套路: 自定义构造函数, 通过new创建对象
  * 适用场景: 需要创建多个类型确定的对象
  * 问题: 每个对象都有相同的数据, 浪费内存
-->
<script type="text/javascript">
  function CreatePerson(name, age) {
    this.name  = name;
    this.age = age;
  }
  var person1 = new CreatePerson('kobe', 40);
  var person2 = new CreatePerson('wade', 37);
  console.log(person1 instanceof CreatePerson); // true
  console.log(person1, person2);
</script>
</body>
</html>
