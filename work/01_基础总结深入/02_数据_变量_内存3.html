<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
  * 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  * 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
-->
<script type="text/javascript">
  var obj = {username: 'kobe'};
  var obj1 = obj;
  obj1.username = 'wade';
  console.log(obj.username);
  
  var obj2 = {username: 'curry'};
  var obj3 = obj2;
  obj3 = {username: 'curry'};
  obj3.username = 'duncan';
  console.log(obj2.username);
  

  
</script>
</body>
</html>
