<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_闭包的作用</title>

</head>
<body>
<!--
1. 使用函数内部的变量在函数执行完后, 仍然存活在内存中(延长了局部变量的生命周期)
2. 让函数外部可以操作(读写)到函数内部的数据(变量/函数)

问题:
  1. 函数执行完后, 函数内部声明的局部变量是否还存在?
  2. 在函数外部能直接访问函数内部的局部变量吗?
-->
<script type="text/javascript">

  function fun() {
    var num = 1;
    function fun2() {
      num++;
      console.log(num);
    }
    return fun2;
  }

  var fun2 = fun();
  fun2(); // 2
  fun2(); // 3
  fun2(); // 4

  fun2 = null;

  var a = 1;
  console.log(a++);
  console.log(a);
</script>

</body>
</html>
