<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_面试题2</title>
</head>
<body>

<script type="text/javascript">
  /*
   说说它们的输出情况
   */

  function fun(n, o) {

    console.log(o) // 第二次调用开始使用闭包对象的n的值

    return {
      fun: function (m) {
        return fun(m, n)
      }
    }
  }
  var a = fun(0)  // 产生了一个闭包: {n: 0}
  a.fun(1) // 0
  a.fun(2) // 0
  a.fun(3) //undefined,?,?,? 0 0 0

  var b = fun(0).fun(1).fun(2).fun(3).fun(50).fun(20) //undefined,0,1,2
  /*
  * 1. fun(0) 产生了一个闭包: {n: 0}
  * 2.
  * 3. 产生的闭包： {n : 1}
  *
  * */

  var c = fun(0).fun(1)
  c.fun(2)
  c.fun(3) //undefined,0,1, 1
</script>
</body>
</html>
