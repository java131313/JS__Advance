<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性(图)
  * 每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  * 原型对象中有一个属性constructor, 它指向函数对象
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
  console.log(Object);
  var obj = new Object()
  function Fn() {
    
  }
  console.log(Fn.prototype, Date.prototype);
  console.log(Fn.prototype.constructor == Fn);
  Fn.prototype.test = function () {
    console.log('test()');
  };
  Fn.prototype.username = 'kobe'
  // Fn.prototype.test();
  var fn = new Fn();
  fn.test();
  var fn2 = new Fn();
  fn2.test();

</script>
</body>
</html>
